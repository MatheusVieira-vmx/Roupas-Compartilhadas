<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StyleShare</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="../assets/images/styleshare-deitado.png" alt="StyleShare Logo">
            </div>
            <h1 class="login-title">Bem-vindo de volta</h1>
            <p class="login-subtitle">Entre para acessar sua conta</p>
        </div>
        
        <form id="login-form">
            <!-- Campo de E-mail -->
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                </div>
            </div>
            
            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                </div>
            </div>
            
            <!-- Botão de Entrar -->
            <button type="submit" class="submit-btn">Entrar</button>
            
            <!-- Link para Cadastro -->
            <p class="register-link">Não tem conta? <a href="register.html">Cadastre-se</a></p>
        </form>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
