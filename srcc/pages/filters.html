<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Roupas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/filters.css"/>
</head>
<body>
    <div class="filter-container">
        <div class="filter-header">
            <h2 class="filter-title">Filtrar Roupas</h2>
            <button class="close-btn" onclick="window.location.href='index.html'">&times;</button>
        </div>

        <form id="filterForm">
            <div class="filter-group">
                <label for="category" class="filter-label">Categoria</label>
                <select id="category" class="select-box">
                    <option value="">Todas categorias</option>
                    <option value="vestidos">Vestidos</option>
                    <option value="blusas">Blusas</option>
                    <option value="calcas">Calças</option>
                    <option value="saias">Saias</option>
                    <option value="casacos">Casacos</option>
                    <option value="esportivo">Esportivo</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Tamanho</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="PP"> PP
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="P"> P
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="M"> M
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="G"> G
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="GG"> GG
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" name="size" value="U"> Único
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label class="filter-label">Faixa de Preço</label>
                <div class="price-range-container">
                    <input type="range" min="0" max="500" value="250" class="range-slider" id="priceRange">
                    <div class="price-labels">
                        <span>R$ 0</span>
                        <span>R$ 500</span>
                    </div>
                </div>
                <div class="price-inputs">
                    <input type="number" class="price-input" placeholder="Mínimo" id="minPrice" min="0" max="500">
                    <input type="number" class="price-input" placeholder="Máximo" id="maxPrice" min="0" max="500">
                </div>
            </div>

            <div class="filter-group">
                <label for="location" class="filter-label">Localização</label>
                <input type="text" id="location" class="location-input" placeholder="Digite uma cidade ou bairro">
            </div>

            <button type="button" class="apply-btn" id="applyFilters">Aplicar Filtros</button>
        </form>
    </div>

    <script src="../assets/js/filters.js"></script>
</body>
</html>
