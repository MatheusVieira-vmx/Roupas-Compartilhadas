<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | StyleShare</title>
    <link rel="stylesheet" href="../assets/css/cart.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 7H5C3.89543 7 3 7.89543 3 9V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V9C21 7.89543 20.1046 7 19 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>StyleShare</span>
            </div>
            <button class="back-btn" id="backBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Continuar comprando
            </button>
        </header>

        <h1 class="cart-title">Seu Carrinho</h1>

        <!-- Cart Content -->
        <div id="cartContent">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <!-- Item 1 -->
                <div class="cart-item" data-id="1">
                    <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=736&q=80" alt="Vestido Floral Midi" class="item-image">
                    <div class="item-details">
                        <h3 class="item-name">Vestido Floral Midi</h3>
                        <div class="item-price">R$ 89/dia</div>
                        <div class="item-quantity">
                            <button class="quantity-btn minus-btn">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn plus-btn">+</button>
                        </div>
                    </div>
                    <button class="remove-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Remover
                    </button>
                </div>

                <!-- Item 2 -->
                <div class="cart-item" data-id="2">
                    <img src="https://images.unsplash.com/photo-1539533018447-63fcce2678e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="Terno Slim Preto" class="item-image">
                    <div class="item-details">
                        <h3 class="item-name">Terno Slim Preto</h3>
                        <div class="item-price">R$ 120/dia</div>
                        <div class="item-quantity">
                            <button class="quantity-btn minus-btn">-</button>
                            <span class="quantity-value">1</span>
                            <button class="quantity-btn plus-btn">+</button>
                        </div>
                    </div>
                    <button class="remove-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 11V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Remover
                    </button>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3 class="summary-title">Resumo do Pedido</h3>
                <div class="summary-row">
                    <span class="summary-label">Subtotal</span>
                    <span class="summary-value">R$ 209,00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Frete</span>
                    <span class="summary-value">Grátis</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-label">Total</span>
                    <span class="summary-value total-value">R$ 209,00</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="checkout-btn" id="checkoutBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 5L19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Ir para pagamento
                </button>
                <button class="continue-btn" id="continueBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Continuar comprando
                </button>
            </div>
        </div>

        <!-- Empty Cart State (hidden by default) -->
        <div class="empty-cart" id="emptyCart" style="display: none;">
            <div class="empty-cart-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h3 class="empty-cart-message">Seu carrinho está vazio</h3>
            <button class="continue-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Ver roupas disponíveis
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const cartItems = document.getElementById('cartItems');
            const emptyCart = document.getElementById('emptyCart');
            const cartContent = document.getElementById('cartContent');
            const backBtn = document.getElementById('backBtn');
            const continueBtn = document.getElementById('continueBtn');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            // Sample cart data (in a real app, this would come from localStorage or an API)
            let cartData = [
                { id: 1, name: "Vestido Floral Midi", price: 89, quantity: 1, image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=736&q=80" },
                { id: 2, name: "Terno Slim Preto", price: 120, quantity: 1, image: "https://images.unsplash.com/photo-1539533018447-63fcce2678e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" }
            ];
            
            // Check if cart is empty
            function checkCart() {
                if (cartData.length === 0) {
                    cartContent.style.display = 'none';
                    emptyCart.style.display = 'block';
                } else {
                    cartContent.style.display = 'block';
                    emptyCart.style.display = 'none';
                }
            }
            
            // Update cart summary
            function updateSummary() {
                const subtotal = cartData.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.querySelector('.summary-value:nth-of-type(1)').textContent = `R$ ${subtotal.toFixed(2)}`;
                document.querySelector('.total-value').textContent = `R$ ${subtotal.toFixed(2)}`;
            }
            
            // Initialize cart
            function initCart() {
                checkCart();
                updateSummary();
                
                // Add event listeners to quantity buttons
                document.querySelectorAll('.plus-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const itemId = parseInt(this.closest('.cart-item').getAttribute('data-id'));
                        const item = cartData.find(item => item.id === itemId);
                        item.quantity += 1;
                        this.previousElementSibling.textContent = item.quantity;
                        updateSummary();
                    });
                });
                
                document.querySelectorAll('.minus-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const itemId = parseInt(this.closest('.cart-item').getAttribute('data-id'));
                        const item = cartData.find(item => item.id === itemId);
                        if (item.quantity > 1) {
                            item.quantity -= 1;
                            this.nextElementSibling.textContent = item.quantity;
                            updateSummary();
                        }
                    });
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const itemId = parseInt(this.closest('.cart-item').getAttribute('data-id'));
                        cartData = cartData.filter(item => item.id !== itemId);
                        this.closest('.cart-item').remove();
                        checkCart();
                        updateSummary();
                    });
                });
            }
            
            // Button events
            backBtn.addEventListener('click', function() {
                window.location.href = './home.html';
            });
            
            continueBtn.addEventListener('click', function() {
                window.location.href = './home.html';
            });
            
            checkoutBtn.addEventListener('click', function() {
                window.location.href = './payment.html';
            });
            
            // Initialize
            initCart();
        });
    </script>
</body>
</html>
