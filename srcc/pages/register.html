<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleShare - Criar Conta</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/register.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="register-container">
        <!-- Logo no topo -->
        <div class="logo-top">
          <img src="../assets/images/styleshare-deitado.png" alt="Logo StyleShare">
        </div>

        <div class="register-header">
          <h1 class="register-title">Crie sua conta</h1>
          <p class="register-subtitle">
            Junte-se à nossa comunidade de moda sustentável
          </p>
        </div>

        <form id="register-form">
          <!-- Foto de perfil -->
          <div class="profile-upload">
            <div class="profile-preview">
              <i
                class="fas fa-user"
                style="color: var(--gray); font-size: 1.5rem"
              ></i>
            </div>
            <div>
              <button type="button" class="upload-btn">
                <i class="fas fa-upload"></i> Enviar foto
              </button>
              <p class="upload-text">Opcional</p>
            </div>
          </div>

          <!-- Nome -->
          <div class="form-group">
            <label for="fullname" class="form-label">Nome completo</label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="fullname"
                class="form-control"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
          </div>

          <!-- Telefone -->
          <div class="form-group">
            <label for="phone" class="form-label">Telefone</label>
            <div class="input-wrapper">
              <i class="fas fa-phone input-icon"></i>
              <input
                type="tel"
                id="phone"
                class="form-control"
                placeholder="(00) 00000-0000"
                required
              />
            </div>
          </div>

          <!-- Endereço -->
          <div class="form-group">
            <label for="street" class="form-label">Endereço</label>
            <div class="input-wrapper">
              <i class="fas fa-map-marker-alt input-icon"></i>
              <input
                type="text"
                id="street"
                class="form-control"
                placeholder="Rua, avenida, etc."
                required
              />
            </div>
          </div>

          <div class="address-row">
            <div class="form-group">
              <input
                type="text"
                id="number"
                class="form-control"
                placeholder="Número"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="city"
                class="form-control"
                placeholder="Cidade"
                required
              />
            </div>
          </div>

          <div class="address-row">
            <div class="form-group">
              <input
                type="text"
                id="state"
                class="form-control"
                placeholder="Estado"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="zipcode"
                class="form-control"
                placeholder="CEP"
                required
              />
            </div>
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Crie uma senha"
                required
              />
            </div>
          </div>

          <!-- Confirmar Senha -->
          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Confirmar senha</label
            >
            <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                placeholder="Repita sua senha"
                required
              />
            </div>
          </div>

          <!-- Botão -->
          <button type="submit" class="submit-btn">Cadastrar</button>

          <p class="login-link">
            Já tem uma conta? <a href="#">Entrar aqui</a>
          </p>
        </form>
      </div>
    </div>

    <button class="chat-btn">
      <i class="fas fa-comment-dots"></i>
    </button>

    <script src="../assets/js/register.js"></script>
  </body>
</html>
