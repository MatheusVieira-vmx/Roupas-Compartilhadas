<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Aluguel de Roupas</title>
    <link rel="stylesheet" href="../assets/css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="conversations-sidebar" id="conversationsSidebar">
      <div class="sidebar-header">Conversas</div>
      <div class="conversation-list" id="conversationList">
        <!-- Conversas serão carregadas aqui via JavaScript -->
      </div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <button class="mobile-toggle" id="backToConversations">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="chat-title" id="currentChatTitle">
          Selecione uma conversa
        </div>
        <button class="exit-chat-btn" id="exitChatBtn" title="Sair do chat">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Mensagens serão carregadas aqui quando uma conversa for selecionada -->
        <div style="text-align: center; margin-top: 50%; color: var(--gray)">
          Selecione uma conversa para começar a enviar mensagens
        </div>
      </div>

      <div
        class="chat-input-container"
        id="chatInputContainer"
        style="display: none"
      >
        <input
          type="text"
          class="chat-input"
          id="messageInput"
          placeholder="Digite uma mensagem..."
        />
        <button class="send-btn" id="sendBtn">
          <i class="fas fa-paper-plane send-icon"></i>
        </button>
      </div>
    </div>

    <script src="../assets/js/chat.js"></script>
  </body>
</html>
